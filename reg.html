<!DOCTYPE html>
 <head>
    <meta charset="utf-8">
    <title>GeoService</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" href="static/index/css/reg.css">
    <script
        src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
        crossorigin="anonymous"></script>
 </head>
 <body>
     <main>
        <div class="reg-container">
            <a href="#"><i class="fa-solid fa-xmark"></i></a>
            <div class="form-fields">
                <i class="fa-solid fa-signature"></i>
                <div class="form-field">
                    <input type="text" placeholder="Имя">
                </div>
                <i class="fa-solid fa-envelope"></i>
                <div class="form-field">
                    <input type="text" placeholder="Эл. почта" class="wrapper">
                </div>
                <i class="fa-solid fa-unlock"></i>
                <div class="form-field">
                    <input type="text" placeholder="Пароль">
                </div>
                <i class="fa-solid fa-lock"></i>
                <div class="form-field">
                    <input type="text" placeholder="Повторите пароль">
                </div>
            </div>
            <div class="form-buttons">
                <button class="button">регистрация</button>
                <div class="divinder">или</div>
                <a href="#" class="button btn-google">Google</a>
            </div>
        </div>
    </main>
    <script src="static/index/js/script.js"></script>
 </body>
</html>
